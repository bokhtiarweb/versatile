<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versatile Web</title>
    <script src="https://kit.fontawesome.com/d9b33aba60.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="inter_common_font">

    <header class="top_header">
        <nav class="top_nav">
            <div class="logo">
                <a class="logo_text" href="#">Fitness</a>
            </div>
            <div class="navbar">
                <ul class="menu">
                    <li class="nav_item"><a href="#" class="nav_link btn_bg">Home</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Service</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Contact</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">About</a></li>
                </ul>
            </div>
        </nav>
        <nav class="mobile_menu">
            <div class="logo">
                <a class="logo_text" href="#">Fitness</a>
            </div>
            <div class="mobile_navbar">
                <button class="mobile_menu_btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <ul class="mobile_menu">
                    <li class="nav_item"><a href="#" class="nav_link">Home</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Service</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Contact</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">About</a></li>
                </ul>
            </div>
        </nav>

        <div class="header_banner">
            <div class="left_content">
                <h1 class="banner_title">Get body in<br> <span class="different_font">shape</span> & stay<br> healthy</h1>
                <p class="banner_desc">Health is key to of all happiness. You should to exercise everyday<br> and continue. Exercise is an art so carry on.</p>
                <div class="header_btn">
                    <button class="btn_bg join_btn">Join <span class="mobile_none">Club</span> Now</button>
                    <button class="blank_btn">Download App</button>
                </div>
            </div>
            <div class="right_content">
                <span class="glass_text_1">500+<p class="small_text">Free Workout Videos</p></span>
                <span class="glass_text_2">
                    <div class="square btn_bg"></div>
                    <div class="left_text">
                        350+
                    <p class="small_text_2">Video Tutorial</p>
                    </div>
                </span>
            </div>
        </div>

    <main></main>

    <footer></footer>
